<!doctype html>
<html lang="en">

<head>
	<title>Inspire</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
		integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>



<body id="bg-image">
	<main class="container-fluid">
		<div class="row weather-row">
			<div id="weather">
			</div>
		</div>
		<div class="row todo-row">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-secondary todo-button col-3" data-toggle="modal" data-target="#todoModal">
				Click to Add to To Do List
			</button>

			<!-- Modal -->
			<div class="modal fade" width="fit-content" id="todoModal" tabindex="-1" role="dialog"
				aria-labelledby="ModalTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content myModal">
						<div class="modal-header">
							<h5 class="modal-title" id="ModalTitle">Add to Your To Do list:</h5>
							<button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form onsubmit="app.todoController.addTodo(event)" class="todo-form form-inline">
								<div class="form-group">
									<input type="text" name="todoName" id="todoName" class="form-control" placeholder="Enter new to do..."
										aria-describedby="helpId">
								</div>
								<button type="submit" class="btn btn-primary m-2"><i class="fas fa-plus"></i></button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-3 bg-secondary todos">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle m-1" type="button" id="dropdownMenuButton"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						stats
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item">Total: <span id="total">0</span></a>
						<a class="dropdown-item">Completed: <span id="completed">0</span></a>
					</div>
				</div>
				<h2 class="text-center">To Dos:</h2>
				<div id="todos">
				</div>
			</div>
	</main>
	<main class="container-fluid">
		<div class="row time-row">
			<col-12 class="clock">
				<h1 class="display-1 rounded-lg" id="time"></h1>
			</col-12>
		</div>
	</main>
	<footer class="container-fluid">
		<div class="row quote-row">
			<div class="col-8 text-center rounded-lg" id="quote-box">
			</div>
		</div>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
